{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/home_page/home_page_styles.css">
</head>
<body>
    <header class="container-fluid bg-dark text-white p-1 text-center">
        <h3 class="main_header text-secondary">Pogo</h1>
            <h1 class="main_header">CHHOTA BHEEM</h1>
    </header>
    <div class="nav_div sticky-top">
        <ul class="nav nav-tabs bg-dark nav-justified">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Characters</a>
              <ul class="dropdown-menu w-100">
                <li><a class="dropdown-item  bg-dark" href="#">Chhota Bheem</a></li>
                <li><a class="dropdown-item  bg-dark" href="#">Raju</a></li>
                <li><a class="dropdown-item  bg-dark" href="#">Chutkee</a></li>
              </ul>
            </li>
            
           
          </ul>
    </div>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'home_page/pic0.jpg' %}" alt="Los Angeles" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Chhota Bheem</h3>
              <p>More Laddus More Action</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'home_page/pic1.jpg' %}" alt="Chicago" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Dolakpur Khiladdies</h3>
              <p>Bheem's Sqaud</p>
            </div> 
          </div>
          <div class="carousel-item">
            <img src="{% static 'home_page/pic2.jpg' %}" alt="New York" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Khaalia</h3>
              <p>Usual Trouble Maker</p>
            </div>  
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    
</body>
</html>
