{% extends 'base.html' %}

{% block content %}

   <h2>Sign up for our upcoming launch!</h2> <br><br><br>
   <div class="myform">
      <form method="POST">
         {% csrf_token %}
         {% for field in form %}
         <p>{{field.label_tag}}</p>
         <p>{{field}}</p>
         {% endfor %}
         <input type="submit" value="submit">
      </form>
   </div>
    
{% endblock content %}
